      # talk
      live-coding-in-public:
        item_type: "keynote"
        track: *track_1
        start_datetime: 2022-05-19T09:30+02:00
        end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Lessons Learned Live Coding in Public"
        talk_description: "Part of my job as a Developer Evangelist means I spend a lot of time live coding publicly. Mainly this is on the live-streaming platform Twitch, but also at conferences, customer training, and demos. Because my job doesn't involve all coding all the time, a lot of the things I end up coding are either incredibly complex, incredibly simple, or even throw-away.  I've done so much live coding in public that it's skewed my programming reality to a wondrous degree. Join me in this session as I relay habits I've learned to help myself with my project-hopping ways, tools I turn to again and again, and just how many times I've managed to reveal a live API key to a live-coding audience."
        talk_video_url:
        speakers:
          speaker_1: *garyhockin
      php-81:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-19T10:25+02:00
        end_datetime: 2022-05-19T11:05+02:00
        talk_title: "PHP 8.1 - Just upgrade and go?"
        talk_description: "Life could be so easy: Just roll out the latest PHP version on all systems, immediately benefit from the new features and otherwise get back to implementing new requirements. In reality, however, it's not that simple: Who has time to read through all the changes in PHP and check for possible side effects in their own software? But does that really have to be the case? In this talk, we'll explore what better approaches there are to prepare for an upgrade, what tools might help, and how you can almost completely avoid the stress of a version bump."
        talk_video_url:
        speakers:
          speaker_1: *arneblankerts
      the-right-api-for-the-job:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-19T11:25+02:00
        end_datetime: 2022-05-19T12:20+02:00
        talk_title: "The Right API for the Job"
        talk_description: "When you've been tasked with creating an HTTP API, there's many things that you need to consider and I'm here to help you navigate your journey. We start with the fundamental decision of architecture: should your API be RESTful? What about GraphQL? or RPC? We'll look at the choices and their strengths and weaknesses to guide your decision. We'll also take a hard look at the other, vital components of an API from how it works with HTTP, through validation, payload formats and error handling. An API makes its mark when it is used, so we'll also consider developer experience to ensure that your API is best it can be. By the end of this talk, you'll be well-placed to design and deliver a great API that's fit for purpose."
        talk_video_url:
        speakers:
          speaker_1: *roballen
      docs-or-did-not-happen:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-19T12:20+02:00
        end_datetime: 2022-05-19T13:00+02:00
        talk_title: "Docs or it didn't happen"
        talk_description: "Your code can be all rainbows and unicorns, cutting and shining, but if there’s no documentation, does it even exist? Documentation can make or break your open source project. Don’t believe me? Let me tell you a story or three about writing and managing documentation for the largest open source CMS community. The WordPress documentation."
        talk_video_url:
        speakers:
          speaker_1: *milanacap
      fantastic-functions-and-where-to-find-them:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-19T14:30+02:00
        end_datetime: 2022-05-19T15:25+02:00
        talk_title: "Fantastic functions and where to find them"
        talk_description: "PHP is a truly amazing language. You probably use PHP to create beautiful websites and services in an expressive way. But the language is capable of so much more than what you'll probably program in your day to day job. In this entertaining talk, we'll take a look a couple of surprising ways to use PHP. You'll see lesser known functionality being used such as weak maps and process control functions. We'll also cover a couple amazing open source PHP projects that have borrowed inspiration from communities outside of PHP such as Tailwind and Phoenix. After this talk you'll be even more convinced how truly flexible PHP. You'll also have learned a couple of functions and packages that you can use in your next project."
        talk_video_url:
        speakers:
          speaker_1: *freekvanderherten
      tuning-phpstan-to-maximum-strictness:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-19T15:25+02:00
        end_datetime: 2022-05-19T16:20+02:00
        talk_title: "Tuning PHPStan to Maximum Strictness"
        talk_description: "Besides the traditional rule levels 0 through 9 (https://phpstan.org/user-guide/rule-levels) which allow developers to adopt PHPStan incrementally while increasing the strictness gradually, the static analyser offers plenty of other configuration options to look at the code with a critical eye. In this talk I'll show you these options with examples of practical impact on your code. It will become more predictable and readable."
        talk_video_url:
        speakers:
          speaker_1: *ondrejmirtes
      how-i-sliced-your-app:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-19T16:50+02:00
        end_datetime: 2022-05-19T17:45+02:00
        talk_title: "How I sliced your app"
        talk_description: "It's that time of the year again: you've been putting it off for a long time, but your PHP project is starting to become a mess, and you don't have a plan on how to bring some order in the chaos. Complexity is always lurking around, threatening your productivity, and we constantly need to fight it. Luckily, it is very much possible to organize your code in such a way that it is easier to maintain long-term, you just need a good plan! In this talk, we will focus on how to take greenfield and brownfield projects, and practical approaches taken by the speaker to keep them under control. We will apply tools and structural/architectural patterns that worked in the field, and which may be useful next time you start to feel like everything is starting to become too confused."
        talk_video_url:
        speakers:
          speaker_1: *marcopivetta
      best-life-legacy-project:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-19T17:45+02:00
        end_datetime: 2022-05-19T18:25+02:00
        talk_title: "Living the Best Life on a Legacy Project"
        talk_description: "You've started a new job. As you dig deeper into the codebase, the WTFs per minute rate rapidly increases, and you're left wondering... \"Where do I start?!\". In this talk, I'll draw on my own experiences of joining several different teams to help maintain their legacy codebase. You'll come out of this talk with a better understanding of when you should or should not refactor existing code, the importance of communication, documentation, testing, and ideas for automated tests and checks."
        talk_video_url:
        speakers:
          speaker_1: *jamestitcumb

