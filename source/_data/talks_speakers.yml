      lorna-timeseries-db:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-09T11:15+02:00
        end_datetime: 2021-06-09T12:15+02:00
        talk_title: "Introduction to Timeseries Databases"
        talk_description: "As our applications gather more and more data, ever more quickly, both developer and application can become overwhelmed in no time. Recognising when data would be best handled as time series data (spoiler: events, logs and metrics all work pretty well), and knowing how to adapt your application to work this way can really help. This session introduces time series data concepts, and discusses the situations where the aptly named databases are a useful tool - as well as when they are not! You will learn about handling large data volumes and some of the open source tools available, such as InfluxDB and M3DB. We'll look at examples of implementing time series databases in real world applications, and give resources that you can try out yourself."
        talk_video_url:
        speakers:
          speaker_1: *lorna
      christoph-debugging:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-09T12:15+02:00
        end_datetime: 2021-06-09T13:00+02:00
        talk_title: "Debugging With PhpStorm And Xdebug"
        talk_description: "Debugging with Xdebug is not everyone's favorite topic. It takes some time to get it all set up, and then you also need to get familiar with the given features and make it work with PhpStorm. Still, Xdebug provides a lot for debugging your applications, and you shouldn't miss out on that. Let me demo you the excellent combination of Xdebug and PhpStorm and show you how it will boost your debugging skills."
