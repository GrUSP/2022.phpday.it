        talk_title: "Security: From basic principles to PHP specifics"
        talk_description: "During numerous code reviews I've found that many projects sharing alike security flaws despite being developed by experienced teams. In the talk I'd cover both security basics, PHP specifics and some extras such as common errors in server configs."
