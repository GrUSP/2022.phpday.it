      # talk
      never-stop-learning:
        item_type: "keynote"
        track: *track_1
        start_datetime: 2022-05-20T09:30+02:00
        end_datetime: 2022-05-20T10:25+02:00
        talk_title: "Never stop learning, or how curiosity and cross pollination drives innovation"
        talk_description: "Software developers all know: continual learning is part of the job. And that's what so many of us love about it. Innovation is constant, and it's an exciting challenge to keep up with so many new technologies. But where do all these new concepts, frameworks, and patterns come from? Let's take a journey through the history of innovation to explore how different worlds collided to inspire new, radical ideas. Let's discover how cross-pollination has helped our community grow into what it is now, and can help us think of new ways to solve complex problems. Join us for a session of inspirational stories that illustrate how cross-pollination has helped form some of history's most profound innovations, and will hopefully inspire you to conjure up your own radical new ideas."
        talk_video_url:
        speakers:
          speaker_1: *paulinevos
      open-api-specification:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-20T10:25+02:00
        end_datetime: 2022-05-20T11:05+02:00
        talk_title: "Web API and client generation using OpenAPI specification"
        talk_description: "In this talk we'll show how to use OpenAPI specification to generate a PHP client. We will present a use case of the project that we did to build the PHP client for Elasticsearch and Enterprise Search, generating more than 400 endpoints."
        talk_video_url:
        speakers:
          speaker_1: *enricozimuel
      introducing-pest-a-delightful-php-testing-framework:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-20T11:25+02:00
        end_datetime: 2022-05-20T12:20+02:00
        talk_title: "Introducing PEST — a delightful PHP Testing Framework"
        talk_description: "Testing can be more intuitive, user-friendly, and productive than you think! This talk introduces you to Pest - a delightful PHP Testing Framework with a focus on simplicity. It was carefully crafted to bring the joy of testing to PHP. Check out the website: pestphp.com. Get ready for a live-coding session, where I unveil all the goodies of this new open-source testing framework. After this talk, you’ll be able to use Pest in your everyday PHP."
        talk_video_url:
        speakers:
          speaker_1: *nunomaduro
      how-to-build-a-test-suite-from-scratch:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-20T12:20+02:00
        end_datetime: 2022-05-20T13:00+02:00
        talk_title: "How to build a test suite from scratch"
        talk_description: "Building of a test environment for PhpUnit based on a PHP non-test-native application built on Phalcon framework. Identification of the useful and necessary components for the creation of a complete environment for writing test cases and their execution. CI/CD structuring with GitLab and GitLab Runner."
        talk_video_url:
        speakers:
          speaker_1: *armandocaprio
          speaker_2: *joshuachapman
      php-es-cqrs-ddd-an-integrated-strategy:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-05-20T14:30+02:00
        end_datetime: 2022-05-20T15:25+02:00
        talk_title: "PHP + ES + CQRS + DDD = ? An integrated strategy"
        talk_description: "DDD, CQRS, Event Sourcing have generated a lot of buzz in recent years, but they seem an unattainable target for the everyday, long running projects we work on. The required amount of knowledge seems unbearable, halting the delivery of business value is not an option, and sticking with the \"known ways\" of development seems like a safer bet. In reality, all those approaches have so much in common underneath that applying all of them together makes them collimate toward cleaner and suppler code, with a compound effect on the benefits and a reduced overall cost of implementation. In this talk, we will see the action plan that my team designed at the start of this year to try and implement all of this inside an already-running project, going from the most useful tools to keep the implementation in check, to the use of the EventSauce library, starting from a small fraction of the project. From there, we will see that thee attack plan that will lead us, with multiple short iterations, over the process of taking over the \"old\" code and transforming it into a fully event-sourced DDD application, while still delivering new features."
        talk_video_url:
        speakers:
