        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-09T14:30+02:00
        end_datetime: 2021-06-09T15:30+02:00
        talk_title: "Programming Elasticsearch with PHP"
        talk_description: "In this presentation, we will show how to use Elasticsearch with PHP. We will give a short introduction to Elasticsearch showing how PHP developers can benefit from its usage. We will present how to connect to Elasticsearch, how to index data, how to search and aggregate information. We will also present some advanced features, such as fuzzy search, highlighting and the recent schema on read available from Elasticsearch 7.12."
        talk_video_url:
        speakers:
          speaker_1: *enrico
      anna-legacy:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-09T15:30+02:00
        end_datetime: 2021-06-09T16:30+02:00
        talk_title: "Rewriting Legacy Code"
        talk_description: "Did you ever have to maintain a 15-year-old application? Dead code everywhere, hard dependencies, null pointer exceptions, database queries mixed with HTML, no tests and most libraries have been discontinued. This presentation will show you how to modernize your application using a variety of strategies. You will learn how to avoid common pitfalls, automate legacy testing, manage your development environment and overcome various challenges that arise from dealing with legacy."
        talk_video_url:
        speakers:
          speaker_1: *anna
      sabine-communication:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-09T16:45+02:00
        end_datetime: 2021-06-09T17:45+02:00
        talk_title: "Communication - the Crucial Key to Success in Uncertainty"
        talk_description: "Today we all live, work and strive for success - in a world full of uncertainty, the VUCA world. As things around us are changing ever faster, we do not have time to waste with lots of misunderstandings caused by poor or insufficient communication and lack information flow. This applies to managers and leaders as well as employees, to developers as well as operations or support. Communication comes into play long before a project even starts and is the crucial key to success along the whole value stream - within the teams, the companies and also with externals. All agile methods, frameworks and methodologies will only work well with the right communication. This talk will not only show which impact poor communication has on motivation, on solutions and on success; it will also show the importance of good communication for business agility. Furthermore you will learn about helpful techniques for better communication and more shared understanding. Even if you need more communication in some companies, it is better to pay attention to more quality in it. Believe it or not, this will save time in the end! So if you want to be successful in the uncertainty of a fast changing world, take a closer look on your communication habits and start to improve for being better!"
        talk_video_url:
        speakers:
          speaker_1: *sabine