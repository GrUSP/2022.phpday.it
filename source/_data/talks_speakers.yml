        talk_title: "15 years in the life of elephpant"
        talk_description: "The last ones who told me I could learn from a plush toy were my daughters. Of course, I acknowledged. Yet, it dawned on me: after ten years of life, the PHP plush has achieved so much! It went to the White House and Antarctica; it spawned forty thousand offspring and a jet-set generation of collectors; it built bridges within and outside the community. The PHP elephpant is the living symbol of the PHP community, straight from the genius of Vincent Pontier. It is a whole character, running across the world and changing colors all the time. Everybody need elephpant love ! Nowadays, it is alive and kicking. It still reviews my code, casting an odd look to me, once in while. No one can have enough elePHPant."
        talk_video_url:
        speakers:
          speaker_1: *damien
      derick-eight-one:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-08T11:15+02:00
        end_datetime: 2021-06-08T12:15+02:00
        talk_title: "What's new in PHP 8.1"
        talk_description: "During this presentation, we are going to look at the new features that are going to be introduced in PHP 8.1. Join me to have a look at how the type system is strengthened with Enumerations and 'never', Fibers, a new closure syntax, and other new smaller features. At the end you will have a good understand about all the new and exciting features that are likely going to be part of the PHP 8.1 release."
        speakers:
          speaker_1: *derick
      stefan-open-source:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-08T12:15+02:00
        end_datetime: 2021-06-08T13:00+02:00
        talk_title: "Sustainable open source contributions in your business"
        talk_description: "A lot of companies think contributing to open source is hard, but is it? In this talk you will hear about how Ingewikkeld, a small Dutch development and consultancy company, has built a sustainable model for both making a profit and also doing solid contributions to open source projects."
        talk_video_url:
        speakers:
          speaker_1: *stefan
      marco-loves-types:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-08T14:30+02:00
        end_datetime: 2021-06-08T15:30+02:00
        talk_title: "PHP ❤️ types"
        talk_description: "PHP is widely known for its dynamic typing features. Still in its latest releases it introduced many features for improving the typing of our applications and many are already planned for future versions. Yet, comparing for example with what Typescript provides for the Javascript ecosystem, many relevant features are still missing from the language. Luckily, in PHP we can emulate features like union types and generics using libraries like Psalm or PHPStan. In this talk we will see how we can use the type system provided by such tools not only to prevent bugs, but also to help us modelling our domain making its invariants explicit in the type system itself. If you are interested in creating safe and reliable software, let's see together how types can help you!"
        talk_video_url:
        speakers:
          speaker_1: *marco
      arne-phpunit10:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-08T15:30+02:00
        end_datetime: 2021-06-08T16:30+02:00
        talk_title: "PHPUnit 10: The new Event Subsystem"
        talk_description: "First, there was the TestListener interface for extending PHPUnit. But it was abused, because it allowed more than just listening. Then came the TestHook interfaces, but they were inconvenient to use. Now PHPUnit 10 introduces a new event system for developing extensions and for in-depth analysis of your testsuite, hoping to overcome the shortcomings of its predecessors. Join Arne Blankerts, one of the two developers behind PHPUnit's new event system, and learn how easy it can be to extend PHP's popular test runner as well as getting new detailed insights to the test execution."
        talk_video_url:
        speakers:
          speaker_1: *arne
      larry-arrays:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-06-08T16:45+02:00
        end_datetime: 2021-06-08T17:45+02:00
        talk_title: "Never* use arrays"
        talk_description: "PHP loves its arrays. Arrays are the uber-data structure. They're a list, a map, a stack, a queue, everything in one! Which is the problem. Modern PHP grossly over-uses arrays. In most cases there are better options today, and when you find yourself reaching for 'oh I'll just make this an associative array', stop. An extra 60 seconds of thought and code will often give you a more readable, faster, more memory-efficient, more flexible alternative. Classes, iterables, and collections can and should replace arrays in most of your day to day coding. This talk will go through what PHP arrays actually are (hint: they are not, in fact, arrays at all), why they're so problematic, and what to do instead. By the end, you should find yourself (almost) never reaching for arrays to solve a problem."
        talk_video_url:
        speakers:
          speaker_1: *larry

